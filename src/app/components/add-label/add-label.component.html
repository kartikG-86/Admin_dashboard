<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" style="border: none;">
            <h5 style="font-weight: 500;" class="fs-6" id="labelModalLabel">
                <span style="font-weight: bold;">Add a label</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="labelForm" (ngSubmit)="newLabel()" class="my-4">
                <div class="col">
                    <div class="mx-1 mt-4">
                        <div class="text-start my-2" style="font-weight: bold;" id="label-addon">Label</div>
                        <div class="input-group mb-3 search-bar">
                            <input type="text" class="form-control" formControlName="labelName" placeholder="Label..."
                                aria-label="Label Name" aria-describedby="basic-addon1">
                        </div>
                        <div *ngIf="labelForm.controls['labelName'].touched && labelForm.controls['labelName'].invalid"
                            class="text-danger">
                            Label name is required.
                        </div>

                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <div class="text-start my-3" style="font-weight: bold;">Choose Background Color</div>
                                <div class="input-group mb-3 search-bar">
                                    <ngx-colors ngx-colors-trigger style="margin-right: 5px;"
                                        formControlName="backgroundColor"></ngx-colors>
                                </div>
                            </div>
                            <div>
                                <div class="text-start my-3" style="font-weight: bold;">Choose Font Color</div>
                                <div class="input-group mb-3 search-bar">
                                    <ngx-colors ngx-colors-trigger style="margin-right: 5px;"
                                        formControlName="color"></ngx-colors>
                                </div>
                            </div>

                        </div>
                        <div *ngIf="labelPreview.name != '' || labelPreview.backgroundColor != ''">
                            <div class=" text-start my-3 " style=" font-weight: bold;">Preview</div>
                            <div style="width: max-content; padding: 0.5rem;"
                                [ngStyle]="{'background-color':labelPreview.backgroundColor , 'color':labelPreview.color}">
                                {{labelPreview.name}}</div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer" style="border: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn" style="background-color: #7f56da; color: white;"
                        data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
