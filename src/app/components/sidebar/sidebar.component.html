<div class="sidebar">
    <div class="d-flex flex-row my-3">
        <img class=" mx-2 logo" src="/logo.svg" alt="comhard_logo">
        <span class="mx-2 logo-heading">Comhard</span>
    </div>
    <div class="sideItem-container pb-5" >
        @for(sidebarItem of sidebarItems; track sidebarItem._id){
            <div [routerLink]="sidebarItem.href" class="col-12 sidebarItem p-3 px-3 " (click)="openDropDown(sidebarItem.name)">
                <i [class]="sidebarItem.icon"></i>
              {{sidebarItem.name}}
              <i  style="float: right; color:black; font-weight: bold;" [class]="sidebarItem.drop"></i>
            </div>
            
            
            @if(dropItemName == sidebarItem.name){
                <ul class="dropdown my-1" [ngClass]="dropItemName == sidebarItem.name ? 'dropdown-active' : ''">
                    @for(item of sidebarItem.drop_items;track item){
                        <li><a class="dropdown-item" href="#">{{item}}</a></li>
                    }
                  </ul>
            }
        }
    </div>
    <div class="sidebar-logout py-3">
        <img class="mx-3" src="https://bootstrapdemos.wrappixel.com/spike/dist/assets/images/profile/user-1.jpg" alt="admin">
            <div class="mx-2" style="display:inline-flex;  flex-direction: column;">
               <div style="font-size: 18px;font-weight: 600; color:black">Kartik Goyal</div>
    
                <div style="font-size: 16px; color:grey;font-weight: 500;" >Admin</div>
            </div>
            <svg class="mt-3 me-3 logout-button" style="float: right;" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"><path d="M12 20a8 8 0 1 1 0-16" opacity=".5"></path><path stroke-linejoin="round" d="M10 12h10m0 0l-3-3m3 3l-3 3"></path></g></svg>
    </div>
</div>
