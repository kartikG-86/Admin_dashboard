<div class="container-fluid login">
  <!-- Your background image and overlay content here -->
  <div class="overlay-container p-5 py-2 d-flex justify-content-center">
    <div class="overlay-content m-5 my-auto"
      style="background-color: white; width:auto; height: max-content; padding: 3rem; ">
      <div class="heading d-flex flex-row justify-content-left">
        <img src="/logo.svg" class="logo m-3" alt="">
        <div class="mt-3">CoCloud Admin</div>
      </div>

      <div class="d-flex flex-row justify-content-between form">
        <img src="/login.png" alt="login">

        <div class="mx-3">
          <h4 style="font-weight: bold;">
            {{isForgotPassword == false ? 'Welcome to Cocloud Admin' : "Forgot your password?"}}
          </h4>

          <p *ngIf="isForgotPassword" class="my-3 text-center px-2" style="max-width: 27rem;">
            Please enter the email address associated with your account and We will email you a link to reset your
            password.
          </p>

          <div *ngIf="!isForgotPassword" class="d-flex flex-row justify-content-around my-5">
            <button class="btn auth-btn mx-3 "> <img class="mx-2" src="/google-icon.png" alt="google-icon"
                style="height: 1rem;"> Sign in with Google</button>
            <button class="btn auth-btn mx-3"> <img class="mx-2" src="/fb-icon.png" alt="fb-icon" style="height: 1rem;">
              Sign in with FB</button>
          </div>

          <div *ngIf="!isForgotPassword" class="d-flex flex-row justify-content-around">
            <div class="mt-2 underline"></div>
            <div>or sign in with</div>
            <div class="mt-2 underline"></div>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-4">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                formControlName="email">
              <label for="email">Email address</label>
            </div>
            <div *ngIf="!isForgotPassword" class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required
                formControlName="password">
              <label for="password">Password</label>
            </div>
            <div *ngIf="!isForgotPassword" class="d-flex flex-row justify-content-between">
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember" formControlName="isRemember">
                <label class="form-check-label" for="remember">
                  Remember this device
                </label>
              </div>
              <button routerLink="/forgotPassword" type="button" class="btn forgot-btn">Forgot Password?</button>
            </div>
            <div class="d-grid gap-2 my-3">
              <button type="submit" class="btn btn-lg btn-block text-center submit">{{ !isForgotPassword ? 'Login' :
                "Request OTP"}}</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
