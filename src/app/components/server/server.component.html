<div class="row row-cols-1 mx-5 mt-4 filter">
    <div class="col">
        <div class=" d-flex flex-row justify-content-between">

            <div class="d-flex flex-row justify-content-left">
                <div class="mt-4 mx-3">
                    Filter By:
                </div>
                @for(filter of filterOptions;track filter.type){
                <div class="mt-3 mx-3  btn-group filter-type "
                    [ngClass]="filter.type == 'Server' ? 'remove-border' : ' '">
                    <button style="border:none" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{filter.type}}
                    </button>
                    <ul class="dropdown-menu filter-options">
                        @for(options of filter.options; track options){
                        <li><a class="dropdown-item">{{options}}</a></li>
                        }
                    </ul>
                </div>
                }
            </div>

            <div>
                <button (click)="newServer()" class="btn px-3 py-2 my-3 mx-3"
                    style="background-color: #f8c075; font-weight: 600; border-radius: 2rem;" data-bs-toggle="modal"
                    data-bs-target="#uniqueLabelModal"> +
                    Server</button>
            </div>

        </div>
    </div>
</div>

<!--- Table HTML -->
<div class=" mx-xxl-5 mx-2 my-4 p-4" style="background-color: white; border-radius: 1rem; overflow:hidden">
    <app-table [data]="serverData" [columns]="columnName"></app-table>
</div>



<div class="modal fade" id="uniqueLabelModal" tabindex="-1" aria-labelledby="labelModalLabel" aria-hidden="true">
    <app-server-modal [isEdit]="isEdit" [editData]="newData"></app-server-modal>
</div>
